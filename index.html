<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafetyPro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="coming-soon-header">
        <div class="overlay">
            <div class="content">
                <img src="assets/images/shape-2.png" class="line">
                <img src="assets/images/shape.png" class="orange-line">
                <h1>
                    COMING SOON
                </h1>
                <p>ARE YOU READY?</p>
                <form action="#" method="post" class="notify-form">
                    <input type="email" name="email" placeholder="Your Email">
                    <button type="submit">NOTIFY ME</button>
                </form>
                <div class="social-icons">
                    <a href="#" class="social-link"><img src="assets/images/linkedin.png" alt="LinkedIn"></a>
                    <a href="#" class="social-link"><img src="assets/images/fb.png" alt="Facebook"></a>
                    <a href="#" class="social-link"><img src="assets/images/whatsapp.png" alt="Instagram"></a>
                    <a href="#" class="social-link"><img src="assets/images/twitter.png" alt="Twitter"></a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
